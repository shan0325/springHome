<header class="subhead text-center text-white d-flex">
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <h1 class="text-uppercase">
          <strong>COMMENT</strong>
        </h1>
        <br/><br/><br/>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      
      <div *ngFor="let brd of board; let last = last" class="post-preview">
        <span [innerHtml]="brd.contents"></span>
        <div class="regnm">
          <span>{{brd.regnm}}</span>
          <span>{{brd.regdt | date :'yyyy-MM-dd'}}</span>
        </div>
        <hr class="hr_line">
      </div>

      <!-- Pager -->
      <div class="clearfix">
        <button class="btn btn-primary" (click)="fn_moreClick()">더보기 &rarr;</button>
        <button class="btn btn-default float-right" data-toggle="modal" data-target="#writeModal">글쓰기</button>
      </div>
      
      <!-- Modal -->
      <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" id="messageForm">
      <div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Message</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="message-regnm" class="control-label">Name:</label>
                  <input type="text" formControlName="regnm" class="form-control" name="regnm" id="message-regnm" placeholder="이름">
                </div>
                <div class="form-group">
                  <label for="message-pwd" class="control-label">Password:</label>
                  <input type="password" formControlName="pwd" class="form-control" name="pwd" id="message-pwd" placeholder="비밀번호">
                </div>
                <div class="form-group">
                  <label for="message-contents" class="control-label">Message:</label>
                  <textarea formControlName="contents" class="form-control" name="contents" id="message-contents" placeholder="메시지"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      </form>

    </div>
  </div>
</div>

<hr class="hr_line">
