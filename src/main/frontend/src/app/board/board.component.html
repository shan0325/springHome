<header class="subhead text-center text-white d-flex">
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <h1 class="text-uppercase">
          <strong>COMMENT</strong>
        </h1>
        <br/><br/><br/>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      
      <div *ngFor="let brd of board; let last = last" class="post-preview">
        <div [innerHtml]="brd.contents"></div>
        <div class="regnm">
          <span>{{brd.regnm}}</span>
          <span>{{brd.regdt | date :'yyyy-MM-dd'}}</span>
          <span class="float-right">
            <button class="btn btn-primary btn-small" data-toggle="modal">댓글</button>
            <button class="btn btn-primary btn-small" data-toggle="modal" (click)="fn_updateBtnClick(brd.brdid)">수정</button>
            <button class="btn btn-primary btn-small" data-toggle="modal" (click)="fn_deleteBtnClick(brd.brdid)">삭제</button>
          </span>
        </div>
        <hr class="hr_line">
      </div>

      <!-- Pager -->
      <div class="clearfix">
        <button class="btn btn-primary" (click)="fn_moreClick()">더보기 &rarr;</button>
        <button class="btn btn-default float-right" data-toggle="modal" (click)="fn_insertBtnClick()">글쓰기</button>
      </div>
      
      <!-- Modal -->
      <form #messageForm="ngForm" (ngSubmit)="onSubmit(messageForm)" id="messageForm">
      <div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Message</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="regnm" class="control-label">Name:</label>
                  <input type="text" class="form-control" [(ngModel)]="message.regnm" name="regnm" id="regnm" 
                          placeholder="이름" required #regnm="ngModel">
                  <div *ngIf="regnm.touched && !regnm.valid">
                    이름을 입력해주세요.
                  </div>
                </div>
                <div class="form-group">
                  <label for="pwd" class="control-label">Password:</label>
                  <input type="password" class="form-control" [(ngModel)]="message.pwd" name="pwd" id="pwd" 
                          placeholder="비밀번호" required #pwd="ngModel">
                  <div *ngIf="pwd.touched && !pwd.valid">
                    비밀번호를 입력해주세요.
                  </div>
                </div>
                <div class="form-group">
                  <label for="contents" class="control-label">Message:</label>
                  <textarea class="form-control" [(ngModel)]="message.contents" name="contents" id="contents" 
                              placeholder="메시지" required #contents="ngModel"></textarea>
                  <div *ngIf="contents.touched && !contents.valid">
                    메시지를 입력해주세요.
                  </div>
                </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      </form>

      <form #pwdForm="ngForm" (ngSubmit)="pwdOnSubmit(pwdForm)" id="pwdForm">
        <div class="modal fade" id="pwdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Password 확인</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="pwd" class="control-label">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="message.pwd" name="pwd" id="checkPwd" 
                            placeholder="비밀번호" required #checkPwd="ngModel">
                    <div *ngIf="checkPwd.touched && !checkPwd.valid">
                      비밀번호를 입력해주세요.
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                <button type="submit" class="btn btn-primary">확인</button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<hr class="hr_line">
